<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomining Calculator</title>
    <style>
        /* Allgemeine Dark-Mode-Einstellungen */
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #e6e6e6; /* Helles Grau für Text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            //justify-content: center;
            //align-items: center;
            min-height: 100vh;
        }

        /* Hauptcontainer */
        .main-container {
            width: 100%;
            max-width: 800px; /* Begrenzte Breite */
            margin: 0 auto; /* Zentrierung */
            padding: 20px;
            box-sizing: border-box; /* Innenabstand berücksichtigen */
        }

        /* Navigation oben */
        .tab-navigation {
            display: flex;
            justify-content: space-between; /* Gleicher Abstand zwischen Pfeilen und Titel */
            align-items: center;
            margin-bottom: 20px;
        }

        .tab-arrow {
            background-color: rgb(103, 45, 236);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .tab-arrow:hover {
            background-color: rgb(123, 65, 256); /* Hellerer Effekt beim Hover */
        }

        #tab-name {
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            flex-grow: 1; /* Erzwingt mittige Ausrichtung */
        }

        /* Inhalt des Containers */
        .tab-page {
            display: none; /* Standardmäßig ausgeblendet */
            padding: 20px;
            border-radius: 8px;
            background-color: #333; /* Dunkler Container */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Inhalte zentrieren */
        }

        .tab-page.active {
            display: block; /* Sichtbarer Tab */
        }

        /* Felder und Labels */
        label {
            display: block;
            text-align: left; /* Linksbündig */
            margin: 15px auto 5px;
            max-width: 600px;
        }

        input {
            display: block;
            width: calc(100% - 40px); /* Verhindert Überschreiben des Containers */
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            font-size: 1em;
            background-color: #2a2a2a;
            color: #e6e6e6;
            border: 1px solid #555;
            border-radius: 4px;
        }

        button {
            background-color: rgb(103, 45, 236);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2em;
            margin-top: 15px;
        }

        button:hover {
            background-color: rgb(123, 65, 256);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigationsleiste -->
        <div class="tab-navigation">
            <button class="tab-arrow" onclick="switchTab(-1)">&#9664;</button>
            <span id="tab-name">Investment Calculator</span>
            <button class="tab-arrow" onclick="switchTab(1)">&#9654;</button>
        </div>

        <!-- Tab Inhalte -->
        <div id="tab-content">
            <!-- Investment Calculator Tab -->
            <div class="tab-page active" id="investment-calculator">
                <h2>Investment Calculator</h2>
                <label for="investment-amount">Investitionsbetrag ($):</label>
                <input type="number" id="investment-amount" placeholder="z.B. 1000">
                <label for="investment-rate">Jährlicher Zinssatz (%):</label>
                <input type="number" id="investment-rate" placeholder="z.B. 5">
                <label for="investment-years">Anlagedauer (Jahre):</label>
                <input type="number" id="investment-years" placeholder="z.B. 3">
                <button onclick="calculateInvestment()">Berechnen</button>
                <p id="investment-result"></p>
            </div>

            <!-- Gomining Verdienst Tab -->
            <div class="tab-page" id="gomining-verdienst">
                <h2>Gomining Verdienst</h2>
                <label for="bitcoin-price">Bitcoinpreis ($):</label>
                <input type="number" id="bitcoin-price" placeholder="z.B. 60000">
                <label for="gmt-price">GMT-Token Preis ($):</label>
                <input type="number" id="gmt-price" placeholder="z.B. 0.4">
                <button onclick="fetchPrices()">Aktualisieren</button>
                <p id="gomining-result"></p>
            </div>

            <!-- Maintenance Solo Mining Tab -->
            <div class="tab-page" id="maintenance-solo-mining">
                <h2>Maintenance Solo Mining</h2>
                <label for="miner-efficiency">Miner Efficiency (W/TH):</label>
                <input type="number" id="miner-efficiency" placeholder="z.B. 25">
                <label for="miner-th">Miner TH:</label>
                <input type="number" id="miner-th" placeholder="z.B. 8">
                <label for="electricity-cost">Electricity Cost ($ per kWh):</label>
                <input type="number" id="electricity-cost" placeholder="z.B. 0.05">
                <button onclick="calculateElectricityCost()">Berechnen</button>
                <p id="electricity-cost-result"></p>
            </div>
        </div>
    </div>

    <script>
        const tabs = [
            { name: "Investment Calculator", id: "investment-calculator" },
            { name: "Gomining Verdienst", id: "gomining-verdienst" },
            { name: "Maintenance Solo Mining", id: "maintenance-solo-mining" }
        ];
        let currentTab = 0;

        function switchTab(direction) {
            document.getElementById(tabs[currentTab].id).classList.remove("active");
            currentTab = (currentTab + direction + tabs.length) % tabs.length;
            document.getElementById("tab-name").innerText = tabs[currentTab].name;
            document.getElementById(tabs[currentTab].id).classList.add("active");
        }

        function calculateInvestment() {
            const amount = parseFloat(document.getElementById('investment-amount').value);
            const rate = parseFloat(document.getElementById('investment-rate').value) / 100;
            const years = parseFloat(document.getElementById('investment-years').value);
            if (!amount || !rate || !years) {
                document.getElementById('investment-result').innerText = "Bitte alle Felder ausfüllen!";
                return;
            }
            const result = amount * Math.pow(1 + rate, years);
            document.getElementById('investment-result').innerText = `Endkapital: ${result.toFixed(2)} USD`;
        }

        async function fetchPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const bitcoinPrice = data.bitcoin.usd || "Nicht verfügbar";
                document.getElementById('bitcoin-price').value = bitcoinPrice;
                document.getElementById('gomining-result').innerText = "Preise erfolgreich aktualisiert!";
            } catch (error) {
                document.getElementById('gomining-result').innerText = "Fehler beim Abrufen der Preise.";
            }
        }

        function calculateElectricityCost() {
            const efficiency = parseFloat(document.getElementById('miner-efficiency').value);
            const th = parseFloat(document.getElementById('miner-th').value);
            const costPerKWh = parseFloat(document.getElementById('electricity-cost').value);

            if (!efficiency || !th || !costPerKWh) {
                document.getElementById('electricity-cost-result').innerText = "Bitte alle Felder ausfüllen!";
                return;
            }

            const dailyCost = (efficiency * th * costPerKWh * 24) / 1000;
            document.getElementById('electricity-cost-result').innerText = `Tägliche Stromkosten: $${dailyCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
