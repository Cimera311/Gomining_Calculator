<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        /* Grundlegender Stil für die Seite */
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F4F6;
            margin: 0;
            padding: 0;
        }

        /* Navigation-Stil */
        .navbar {
            background-color: #0078D7;
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .navbar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 3px;
        }
        
        .navbar button.active {
            background-color: #0078D7;
            color: white;
            font-weight: bold;
        }

        /* Kachel-Stil für die Container */
        .container {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container.active {
            display: block;
        }

        /* Stil für Eingabefelder und Buttons */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .calculate-btn {
            background-color: #0078D7;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>

    <!-- Navigationsmenü -->
    <div class="navbar">
        <button class="nav-button active" onclick="showContainer('investment')">Investment Calculator</button>
        <button class="nav-button" onclick="showContainer('daily')">Daily Profit</button>
    </div>

    <!-- Investment Calculator Seite -->
    <div id="investment" class="container active">
        <h2>Investment Calculator</h2>
        <div class="input-group">
            <label for="principal">Startkapital:</label>
            <input type="number" id="principal" placeholder="Betrag in USD">
        </div>
        <div class="input-group">
            <label for="rate">Jährlicher Zinssatz (%):</label>
            <input type="number" id="rate" placeholder="Zinssatz in %">
        </div>
        <div class="input-group">
            <label for="years">Anlagedauer (Jahre):</label>
            <input type="number" id="years" placeholder="Dauer in Jahren">
        </div>
        <button class="calculate-btn" onclick="calculateInvestment()">Berechnen</button>
        <p id="investment-result"></p>
    </div>

    <!-- Daily Profit Seite -->
    <div id="daily" class="container">
        <h2>Daily Profit Calculator</h2>
        <div class="input-group">
            <label for="daily-rate">Täglicher Zinssatz (%):</label>
            <input type="number" id="daily-rate" placeholder="Täglicher Zinssatz" value="0.1">
        </div>
        <div class="input-group">
            <label for="days">Anzahl Tage:</label>
            <input type="number" id="days" placeholder="Tage" value="30">
        </div>
        <div class="input-group">
            <label for="initial-investment">Startkapital:</label>
            <input type="number" id="initial-investment" placeholder="Betrag in USD" value="1000">
        </div>
        <div class="input-group">
            <label for="daily-profit">Täglicher Profit:</label>
            <input type="number" id="daily-profit" placeholder="Berechneter Profit" readonly>
        </div>
        <div class="input-group">
            <label for="monthly-profit">Monatlicher Profit (geschätzt):</label>
            <input type="number" id="monthly-profit" placeholder="Berechneter Profit" readonly>
        </div>
        <button class="calculate-btn" onclick="calculateDailyProfit()">Berechnen</button>
    </div>

    <script>
        // Funktion zum Wechseln der sichtbaren Seite
        function showContainer(id) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.nav-button[onclick="showContainer('${id}')"]`).classList.add('active');
        }

        // Funktion zur Berechnung des Investment Calculators
        function calculateInvestment() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);

            const result = principal * Math.pow(1 + rate, years);
            document.getElementById('investment-result').textContent = `Endkapital: ${result.toFixed(2)} USD`;
        }

        // Funktion zur Berechnung des Daily Profit Calculators
        function calculateDailyProfit() {
            const dailyRate = parseFloat(document.getElementById('daily-rate').value) / 100;
            const days = parseInt(document.getElementById('days').value);
            const initialInvestment = parseFloat(document.getElementById('initial-investment').value);

            const dailyProfit = initialInvestment * dailyRate;
            const monthlyProfit = dailyProfit * days;

            document.getElementById('daily-profit').value = dailyProfit.toFixed(2);
            document.getElementById('monthly-profit').value = monthlyProfit.toFixed(2);
        }
    </script>
</body>
</html>
